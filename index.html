<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <title>Big Clock</title>
    <!--     
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    -->    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="bigClock.css">
</head>
<body>
    <script src="./bigClock.js"></script> <!-- Al pendejo se le olvido poner el script jsjs -->


    <div id="clock">
        <div id="numbers">
            
            <div id="time">
                <h1 id="hours">00</h1>
                <h1 id="periods">:</h1>
                <h1 id="minutes">00</h1>
            </div>
            <div id="_12hrsFormat">
                <h2 id="am">AM</h2>
            </div>
            
            
        </div>
        
    
        <div id="right_side">
           
            

            <div id="date">
                <h3 id="weekDay">WeekDay</h3>
                <h3 class="opacityLow">-</h3>
                <h3 id="numDay">NumDay</h3>
            </div>

            

            <div id="notes">
                <h4 id="icon">â—‰</h4>
                <h4 class="opacityLow">-</h4>
                <h4 id="notes_text">late to sleep</h4>
            </div>
        </div>
    </div>
    
    <h1 id="Test">s</h1>
    
    
</body>
</html>
